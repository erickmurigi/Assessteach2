<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="theme-switcher">
    <span class="sun-icon"></span>
    <span class="moon-icon"></span>
  
  <main>
    <h1>TODO</h1>
    <div class="img">
      <img src="images/bg-desktop-dark.jpg" alt="background image">
    </div>
    <div class="todo-container">
      <div class="list">
        <ul class="todo-list">
          <div class="create-item">
            <li>
              <span class="check-icon"></span>
              <span class="todo-text">Create a new Todo</span>
            </li>
            </div>
              <li>
            <span class="check-icon"></span>
            <span class="todo-text">Complete online JavaScript course</span>
          </li>
          <li>
            <span class="check-icon"></span>
            <span class="todo-text">Jog around the park 3x</span>
          </li>
          <li>
            <span class="check-icon"></span>
            <span class="todo-text">10 minutes meditation</span>
          </li>
          <li>
            <span class="check-icon"></span>
            <span class="todo-text">Read for 1 hour</span>
          </li>
          <li>
            <span class="check-icon"></span>
            <span class="todo-text">Pick up groceries</span>
          </li>
          <li>
            <span class="check-icon"></span>
            <span class="todo-text">Complete Todo App on Frontend Mentor</span>
          </li>
        </ul>
      </div>
      <div class="controls">
        <span class="item-count">5 items left</span>
        <div class="filters">
          <button class="filter-btn active">All</button>
          <button class="filter-btn">Active</button>
          <button class="filter-btn">Completed</button>
          <button class="clear-completed">Clear Completed</button>
        </div>
      </div>
    </div>
    <p class="drag-instructions">Drag and drop to reorder list</p>
  </main>
  </main>
</body>
</html>
